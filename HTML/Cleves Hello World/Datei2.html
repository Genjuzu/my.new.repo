<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Datei2</title>
    <style>
        /* Grundlegende Dark Mode Styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Gothic A1', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header und Footer */
        header, footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        /* Farben und Design einstellen */
        table, tr, td {
            border: 1px solid #f0e6ff;
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 50px;
        }
        table {
            width: 600px;
        }

        /* Design des Links */
        a {
            color: #f0e6ff;
            text-decoration: none;
        }
        a:hover {
            color: #ff0000;
        }
        /* Google Fonts Link einfügen */
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Meine Tabelle</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>1 Mississipi</td>
                <td>2 Mississipi</td>
                <td>3 Mississipi</td>
            </tr>
            <tr>
                <td>4 Mississipi</td>
                <td>5 Mississipi</td>
                <td>6 Mississipi</td>
            </tr>
        </table>
        <a href="Hello World.html">Glückwunsch, das war erfolgreich! Klicke hier</a>
    </main>
    <footer>
        <p>&copy; CleveR.</p>
    </footer>
</body>
</html>
